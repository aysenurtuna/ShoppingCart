<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
    <title>Detay</title>
  </head>
  <body>
    <div class="bg">
        <div class="container py-5">
            <div class="row">
                <div class="col-11">
                    <p id="title" onclick="GetShoppingCartPage();">Shopping Cart</p>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-cart-shopping fa-2x" onclick="GetDetailPage();"></i>
                </div>
            </div>
            <div class="row">
                <div class="col p-5">
                    <div class="main-box">
                            <div class="alert-box">
                                <div class="alert alert-success" role="alert" id="success-delete-alert" style="display:none;">
                                    The product has been successfully deleted.
                                </div>
                            </div>
                        <table class="table bg-light">
                            <thead>
                              <tr class="table-dark">
                                <th scope="col">Product Name</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Total Price</th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody id="carts">
                               
                            </tbody>
                            <tfoot>
                              <td>TOTAL</td>
                              <td></td>
                              <td></td>
                              <td id="total"></td>
                              <td></td>
                            </tfoot>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
