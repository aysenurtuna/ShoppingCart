<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/ea60d48b61.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>

<body>
    <div class="bg">
        <div class="container py-5">
            <div class="row">
                <div class="col-11">
                    <p id="title" onclick="GetShoppingCartPage();">Shopping Cart</p>
                </div>
                <div class="col-1">
                    <i class="fa-solid fa-cart-shopping fa-2x" onclick="GetDetailPage();"></i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="main-box">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <div class="alert-box">
                                        <div class="alert alert-success" role="alert" id="success-alert" style="display:none;">
                                            The product has been successfully added to the cart.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="product-box">
                                        <div class="product">
                                            <img src="/images/macbook-pro.jpeg" width="230px" height="200">
                                            <p class="product-name" id="p-name-1"> MacBook Pro</p>
                                            <p class="product-price" id="p-price-1" name="14000">14300 TL</p>
                                            <input type="number" id="p-count-1" class="product-count"
                                                id="product-count-1" value="1" min="1">
                                            <button class="btn btn-cart" name="1">Add Cart</button>
                                        </div>
                                        <div class="product">
                                            <img src="/images/iphone.jpeg" width="170px" height="200">
                                            <p class="product-name" id="p-name-2"> iPhone 12</p>
                                            <p class="product-price" id="p-price-2" value="10000">10000 TL</p>
                                            <input type="number" id="p-count-2" class="product-count"
                                                id="product-count-1" value="1" min="1">
                                            <button class="btn btn-cart" name="2">Add Cart</button>
                                        </div>
                                        <div class="product">
                                            <img src="/images/ipad.jpeg" width="170px" height="200">
                                            <p class="product-name" id="p-name-3"> iPad Pro</p>
                                            <p class="product-price" id="p-price-3" value="8600">8600 TL</p>
                                            <input type="number" id="p-count-3" class="product-count"
                                                id="product-count-1" value="1" min="1">
                                            <button class="btn btn-cart" name="3">Add Cart</button>
                                        </div>
                                        <div class="product">
                                            <img src="/images/apple-watch.jpeg" width="220px" height="200">
                                            <p class="product-name" id="p-name-4"> Apple Watch</p>
                                            <p class="product-price" id="p-price-4" value="3800">3800 TL</p>
                                            <input type="number" id="p-count-4" class="product-count"
                                                id="product-count-1" value="1" min="1">
                                            <button class="btn btn-cart" name="4">Add Cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>


</body>

</html>
